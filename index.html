<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-badge-check"></i>Todo List</h1>
    </div>
    <div class="container">
                <input type="text" placeholder="Enter Tasks" id="input" class="task">
               <button type="submit"  class="btn" onclick="add()">Save</button>
                <br>
    </div>
    <br><br>
    <div class="mid">
         <div class="list"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
